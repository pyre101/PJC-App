<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="js/theme.min.css" />
    <link rel="stylesheet" href="js/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/splash.css" />
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/chromeLoading.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/globalFunctions.js"></script>


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div data-role="header" data-position="fixed">
    <a href="userlist.html" data-ajax="false" class="ui-btn ui-icon-carat-l ui-btn-icon-left">Back</a>
    <h1 class="app-name">PARC Pocket Job Coach</h1>

    <a href="#menu" data-rel="popup" data-role="button" data-inline="true" data-icon="gear" class="ui-btn-right">Options</a>
    <div data-role="popup" id="menu">
        <ul data-role="listview" data-inset="true">
            <li><a href="#" onclick="account()">My Account</a></li>
            <li><a href="#" onclick="logout()">Log Out</a></li>
        </ul>
    </div>
</div>

<div data-role="main" class="ui-content">
    <h1>Job/Routine List</h1>
    <h2>Scheduled for Today</h2>

    <div id="jobList" data-role="collapsibleset"></div>

    <div data-role="popup" id="makeNote" data-theme="a" data-overlay-theme="b" class="ui-content">
        <h3>Make a Note</h3>
        <form id="noteForm" class="ui-body ui-body-a">
            <label hidden for="noteName" id="hiddenJobName"></label>
            <label for="noteName">Subject <input id="nameError" /></label>
            <input type="text" name="noteName" id="noteName" value="" />

            <label for="note">Note <input id="noteError"/></label>
            <textarea name="note" id="note"></textarea>

            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" class="ui-btn" id="save">Save</a></div>
                <div class="ui-block-b"><a href="#" data-rel="back" class="ui-btn" id="cancel">Cancel</a></div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/joblist.js"></script>

</body>
</html>
